<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 파헤치기</title>
    <style>
        form fieldset {
            margin-bottom: 25px;
        }

        form legend {
            font-size: 20px;
            font-weight: 600;
        }

        form label.reg {
            font-size: 15px;
            width: 120px;
            color: gray;
            float: left;
            text-align: right;
            margin-right: 10px;
        }

        form ul li {
            list-style: none;   
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h2>수업 신청</h2>
    <form>
        <fieldset id="subject">
            <legend>과목</legend>
            <ul>
                <li>
                    <label class="reg" for="subj">선택</label>
                    <select name="nation">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS" selected>javaScript</option>
                        <option value="Java">Java</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset id="register">
            <legend>신청자</legend>
            <ul>
                <li>
                    <label class="reg" for="uname">이름</label>
                    <input type="text" id="uname" autofocus required>
                </li>
                <li>
                    <label class="reg" for="uid">아이디</label>
                    <input type="text" id="uid" placeholder="abc@google.com" maxlength="20" required>
                </li>
                <li>
                    <label class="reg" for="state">현재 직업</label>
                    <select id="state">
                        <option value="adolescent">청소년</option>
                        <option value="university">대학생</option>
                        <option value="adult">취준생</option>
                        <option value="workers">직장인</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    <label class="reg" for="book">교재</label>
                    <input type="number" id="book" value="1" min="1" max="10">
                </li>
                <li>
                    <label class="reg" for="groupbook">단체 주문</label>
                    <input type="number" id="groupbook" value="1" min="1" max="100" step="5">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit" value="submit">신청하기</button>
            <button type="reset" value="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>
</html>
