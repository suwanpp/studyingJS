<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정부24</title>
    <style>
        body {
            margin: 0;
        }
        .text1 {
            font-weight: bold;
            font-size: 14px;
        }

        header {
            background-color: #092f54;
            color: white;
            padding: 10px 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }         

        .header-links{
            margin-right: 60px;
        }
        
        .header-links a {
            color: white;
            font-weight: bold;
            margin-left: 15px;
            font-size: 14px;
        }

        .hlink1:hover, .hlink2:hover, .hlink3:hover, .hlink4:hover, .hlink5:hover, .hlink6:hover{
            text-decoration: underline;            
        }   


        nav {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
        }
        .nav-center {
            display: flex;
            gap: 70px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .nav-center span {
            cursor: pointer;
        }  

        .hr1{
            border: 0;
            height: 3px;
            background: black;
        }

        .button1:hover{
            color: blue;

        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 1850px;
            padding: 20px;
            background: white;
        }      

        .right-box {
            width: 470px;
            height: 450px;
            border: 2px solid black;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }

        .login-button {
            background-color: #007bff;
            width: 390px;
            height: 30px;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }

        .links {
            cursor: pointer;                      
            text-decoration: none;
            display: block;
        } 
        .link1:hover, .link2:hover, .link3:hover {
            text-decoration: underline;
        }  
        
        .left{
            margin-top: 40px;
            float: left;
        }

        .right{
            margin-top: 40px;
            float: right;
        }

        .main-input-search{
           width: 600px;
           height: 50px;
           border-color: rgb(64, 64, 233);
           border-radius: 10px;
        }

        label{
            position: relative;
            margin-right: 20px;
        }

        button{
            position: absolute;
            left: 7px;
        }

        .footer {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
            background-color: #f8f8f8;
        }

        .footer-text {
        width: 100%;
        text-align: left;
        margin-left: 20px;
        margin-top: 5px;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
        }
   

        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin:30px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .circle {
            width: 40px;
            height: 40px;
            background-color: #00b894;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-bottom: 30px;
        }

        .circle.pink {
            background-color: #ff7675; 
        }

        .label1 {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
       
        a.service-item[href="passport.html"]:hover {
            border: 3px solid #ff7675;
            
        }

        a.service-item[href="car.html"]:hover {
            border: 3px solid #00b894;
            
        }

        a.service-item[href="#"]:hover{
            border: 3px solid #00b894;
        }

        
      
        .service-item .circle {
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="eg_logo.png" style="margin-left: 28px;"> 
                <span class="text1">이 누리집은 대한민국 공식 전자정부 누리집입니다.</span>
            </div>
            <div class="header-links">
                <a href="#" class="hlink1">for foreigner ▼</a> 
                <a href="https://kids.gov.kr/main.ds" class="hlink2">어린이</a>
                <a href="https://www.gov.kr/portal/govSumry?Mcode=11005" class="hlink3">정부24소개</a>
                <a href="https://www.gov.kr/nlogin/?Mcode=10003" class="hlink4">로그인</a>
                <a href="https://www.gov.kr/nlogin/" class="hlink5">인증센터</a>
                <a href="#" class="hlink6">화면크기 <span>-</span> 100% <span>+</span></a>
                </span>
            </div>
        </div>
    </header>
    <nav>
        <img src="정부24.png" style="height: 40px; margin-left: 30px; cursor: pointer;"> 
         <div class="nav-center">
            <span class="button1">MyGOV</span>
            <span class="button1">민원서비스</span>
            <span class="button1">보조금24</span>
            <span class="button1">정책정보</span>
            <span class="button1">고객센터</span>
        </div>
        <div>
            <img src="search.png" style="height: 30px; margin-right: 40px; cursor: pointer;">
            <img src="menu.png"  style="height: 30px; margin-right: 80px; cursor: pointer;">
        </div>
    </nav>
    <hr class="hr1"><br>
    <main>
        <div class="container">
            <div class="left-box">                
                <img src="메인.png" style="height: 400px; width: 1300px;">
                <div class="serach-box">
                    <div class="tit"> 자주찾는 검색</div>
                    <div class="input-search">                        
                            <label>
                            <input type="text" class="main-input-search"     placeholder="찾으시는 서비스를 입력하세요" title="검색어 입력">
                            <button type="button">
                             <img src="돋보기.PNG" style="cursor: pointer;"></button>
                        </label>                       
                    </div>
                </div>
            </div>

            <div class="right-box">
                <img src="정부24세로.png" style="height: 150px; margin-top: 30px;";>
                <p style="font-size:20px; font-weight:bold;">내게 필요한 민원/생활/혜택<br>
                    정보를 확인하세요.</p>
                    <div class="login-button">로그인</div>
                    <div class="links">
                        <div class="left">
                            <span class="link1">아이디찾기</span> | 
                            <span class="link2">비밀번호찾기</span>
                        </div>
                        <div class="right"> 
                        <span class="link3">회원가입</span>
                        </div>
            </div>
        </div>           
    </main>
    <footer class="footer">
        <div class="footer-text">자주찾는 서비스</div>
        <a href="#" class="service-item">
            <div class="circle">발급</div>
            <div class="label1">토지(임야) <br> 대장</div>
        </a>
        <a href="#" class="service-item">
            <div class="circle">발급</div>
            <div class="label1">주민등록등본<br>(초본)</div>
        </a>
        <a href="car.html" class="service-item">
            <div class="circle">발급</div>
            <div class="label1">자동차<br> 등록원부</div>

        </a>
        <a href="#" class="service-item">
            <div class="circle">발급</div>
            <div class="label1">건축물대장</div>
        </a>
        <a href="#" class="service-item">
            <div class="circle">발급</div>
            <div class="label1">가족관계<br> 증명서</div>
        </a>
        <a href="passport.html" class="service-item">
            <div class="circle pink">신청</div>
            <div class="label1">여권 재발급</div>
        </a>
        <a href="#" class="service-item">
            <div class="circle">발급</div>
            <div class="label1">지방세 <br>납세증명</div>
        </a>
        <a href="#" class="service-item">
            <div class="circle">발급</div>
            <div class="label1">납세증명</div>
        </a>
    </footer>
</body>
</html>
