<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .button1:hover{
            color: blue;

        }
        
        div{
            display: block;
            unicode-bidi: isolate;
        }
        
        li{
            padding: 0;
            border: 0;
            vertical-align: baseline;
            word-break: break-all;
            display: list-item;
            unicode-bidi: isolate;
        }

        ul{
            list-style: none;
        }

         body {
            margin: 0;
            line-height: 1.5;
        }
        .text1 {
            font-weight: bold;
            font-size: 14px;
            letter-spacing: -1px;
        }

        header {
            background-color: #092f54;
            color: white;
            padding: 10px 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }         

        .header-links{
            margin-right: 60px;
        }
        
        .header-links a {
            color: white;
            font-weight: bold;
            margin-left: 15px;
            text-decoration: none;
            font-size: 14px;
        }

        .hlink1:hover, .hlink2:hover, .hlink3:hover, .hlink4:hover, .hlink5:hover, .hlink6:hover{
            text-decoration: underline;            
        } 
        nav {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
        }
        .nav-center {
            display: flex;
            gap: 70px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .nav-center span {
            cursor: pointer;
        }
               
        .breadcrumbs-wrap{
            border-bottom: 1px solid #ebe9e9;
            background: #f5f7fa;
            border: 1px solid#092f54;
        }

        .breadcrumbs .list{
            overflow: inherit;
            float: right;
        }
        .breadcrumbs-wrap .list{
            overflow: inherit;
        }
        .breadcrumbs-wrap .inner{
            width: 100%;
            max-width: 1140px;
            margin: 0 auto;
        }
        
        .breadcrumbs:after{
            content: "";
            display: block;
            clear: both;
        }
        .breadcrumbs .list li:first-child{
            padding-left: 0;
            background: none;
        }

        .breadcrumbs .list li{
            line-height: 32px;
            padding-top: 4px;
        }

        .breadcrumbs .list li{
            float: left;
            padding-left: 20px;
        }
     
        .breadcrumbs-wrap .list li{
            line-height: 32px;
            padding-top: 4px;
            background:url(arrow.png) no-repeat left 8px;
        }

    
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="eg_logo.png" style="margin-left: 28px;"> 
                <span class="text1">이 누리집은 대한민국 공식 전자정부 누리집입니다.</span>
            </div>
            <div class="header-links">
                <a href="#" class="hlink1">for foreigner ▼</a> 
                <a href="https://kids.gov.kr/main.ds" class="hlink2">어린이</a>
                <a href="https://www.gov.kr/portal/govSumry?Mcode=11005" class="hlink3">정부24소개</a>
                <a href="https://www.gov.kr/nlogin/?Mcode=10003" class="hlink4">로그인</a>
                <a href="https://www.gov.kr/nlogin/" class="hlink5">인증센터</a>
                <a href="#" class="hlink6">화면크기 <span>-</span> 100% <span>+</span></a>
                </span>
            </div>
        </div>
    </header>
    <nav>
        <a href="과제.html">
        <img src="정부24.png" style="height: 40px; margin-left: 30px; cursor: pointer;"></a>
         <div class="nav-center">
            <span class="button1">MyGOV</span>
            <span class="button1">민원서비스</span>
            <span class="button1">보조금24</span>
            <span class="button1">정책정보</span>
            <span class="button1">고객센터</span>
        </div>
        <div>
            <img src="search.png" style="height: 30px; margin-right: 40px; cursor: pointer;">
            <img src="menu.png"  style="height: 30px; margin-right: 80px; cursor: pointer;">
        </div>
    </nav>
    <div class="breadcrumbs-wrap">
        <div class="inner">
            <div class="breadcrumbs">
                <ul class="list">
                    <li>home</li>
                    <li>민원서비스</li>                  
                </ul>
            </div>
        </div>
    </div>
    <main>

    </main>
    



</body>
</html>
