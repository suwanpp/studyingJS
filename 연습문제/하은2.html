<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매하기 폼</title>
</head>
<body>

<form action="/submit" method="post">
    <fieldset>
        <legend>구매하기</legend>

        <label for="option">옵션:</label>
        <select id="option" name="option">
            <option value="1">1. 샤인 잠옷</option>
            <option value="1">2. 이것</option>
            <option value="1">3. 저것</option>
        </select>
        <br><br>

        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" min="100" placeholder="최소100">
        <br><br>

        <label for="design">디자인:</label>
        <select id="design" name="design">
            <option value="pink">핑크</option>
            <option value="black">검정</option>
            <option value="blue">파랑</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>결제</legend>

        <label for="name">이름:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="address">주소:</label>
        <input type="text" id="address" name="address">
        <br><br>

        <label for="phone">전화번호:</label>
        <input type="text" id="phone" name="phone" value="010-">
        <br><br>

        <label for="delivery">배송시 요청사항:</label>
        <select id="delivery" name="delivery">
            <option value="leave_at_door">택배함에 놔주세요.</option>
        </select>
        <br><br>

        <label for="etc">기타:</label>
        <input type="text" id="etc" name="etc">
    </fieldset>

    <br>
    <button type="submit">결제하기</button>
</form>

</body>
</html>
