<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle with Text</title>
    <style>
        .rectangle {
            width: 160px;
            height: 278px;
            background-color: #C57657;
            border-radius: 16px;
            margin-top: 16px;
            margin-left: 16px;
        }
        .text {
             margin-left: 16px;
            font-size: 16px;
            font-weight: bold;
            color:#138A79;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
    <p class="text">반갑습니다!</p>
</body>
</html>
